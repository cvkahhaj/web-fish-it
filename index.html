<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support & Join My World</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #000000, #1a1a1a, #111827);
  color: white;
  overflow-x: hidden;
}

.container {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  position: relative;
}

.card-wrapper {
  max-width: 800px;
  width: 100%;
  display: grid;
  gap: 20px;
  z-index: 2;
}

.title {
  text-align: center;
}

.card {
  background: #18181b;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  align-items: center;
}

.card h2 {
  margin: 0 0 5px 0;
}

.link {
  font-size: 14px;
  color: #9ca3af;
  word-break: break-all;
}

.button-group {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

button {
  padding: 8px 14px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

.copy-btn {
  background: #27272a;
  color: white;
}

.copy-btn:hover {
  background: #3f3f46;
}

.green-btn {
  background: #22c55e;
  color: black;
}

.green-btn:hover {
  background: #16a34a;
}

.blue-btn {
  background: #3b82f6;
  color: white;
}

.blue-btn:hover {
  background: #2563eb;
}

.footer {
  text-align: center;
  font-size: 12px;
  color: #6b7280;
  margin-top: 10px;
}

/* Floating Fish */
.fish {
  position: absolute;
  width: 120px;
  opacity: 0.25;
  animation: float 6s ease-in-out infinite;
}

.fish:nth-child(1) {
  top: 10%;
  left: 5%;
}

.fish:nth-child(2) {
  bottom: 15%;
  right: 8%;
  animation-duration: 8s;
}

.fish:nth-child(3) {
  top: 60%;
  left: 15%;
  animation-duration: 7s;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-40px); }
  100% { transform: translateY(0px); }
}
</style>
</head>
